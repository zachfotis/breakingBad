<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon"
        href="https://cdn.icon-icons.com/icons2/1736/PNG/512/4043240-avatar-bad-breaking-chemisrty-heisenberg_113279.png"
        type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="wallpaper-container">
        <img class="wallpaper" src="images/breaking_bad.jpg" alt="">
    </div>

    <div class="title">
        <h1>Breaking Bad Characters</h1>
    </div>

    <div class="search-container">
        <form>
            <input type="text" id="query" name="query" placeholder="search for character">
            <input type="submit" id="submit" value="Search">
            <button id="button-all">Get All</button>
        </form>
    </div>

    <div class="card-container"></div>

    <script src="scripts/app.js"></script>

</html>
